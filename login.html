<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<title>Login</title>
	</head>
	<body>
	
		<!-- HEADER DA PÁGINA -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="index.html">
					Uninove Livros
				</a>
			</div>
		</nav>
		
		<!-- CARD DO LOGIN -->
		<div class="container mt-5">
			<div class="card m-auto" style="width: 400px;">
				<div class="card-header bg-info text-white">
						<h2 class="card-title">Login</h2>
						Digite seus dados de autenticação
					</div>
				<div class="card-body">
						<!-- FORM DE LOGIN -->
						<form>
						  <div class="form-group">
						    <label for="txt_login">Login:</label>
						    <input type="text" class="form-control" id="txt_login" placeholder="Digite seu login...">
						  </div>
						  <div class="form-group">
						    <label for="txt_senha">Senha:</label>
						    <input type="password" class="form-control" id="txt_senha" placeholder="Digite sua senha...">
						  </div>
						  <button type="submit" class="btn btn-primary">Entrar</button><br><br>
						  Não tem cadastro? Faça seu cadastro <a class="link" href="#">aqui</a>
						</form>
					
					</div>
			</div>
		</div>
		
	</body>
</html>
